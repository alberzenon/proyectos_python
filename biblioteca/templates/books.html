{% extends 'layout.html' %}

{% block content %}
<div class="books-background">
    <div class="books-container">
        <h2>Lista de Libros</h2>

        <form method="POST" id="add-book-form" class="mb-4">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" name="title" required placeholder="Título del libro">
                </div>
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" name="author" required placeholder="Autor del libro">
                </div>
                <div class="form-group col-md-4">
                    <input type="number" class="form-control" name="year" required placeholder="Año de publicación" min="1000" max="2100">
                </div>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Agregar Libro</button>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Año</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book[1] }}</td>
                    <td>{{ book[2] }}</td>
                    <td>{{ book[3] }}</td>
                    <td>
                        <form action="{{ url_for('delete_book', book_id=book[0]) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('¿Estás seguro de que deseas eliminar este libro?');"><i class="fas fa-trash"></i> Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
