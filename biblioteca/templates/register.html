{% extends 'layout.html' %}

{% block content %}
<div class="login-background">
    <div class="login-container">
        <h2>Registro de Usuario</h2>
        <form method="POST">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" class="form-control" name="username" required placeholder="Ingresa tu usuario">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" name="password" required placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Registrarse</button>
        </form>
        <p class="mt-3"><a href="{{ url_for('login') }}">¿Ya tienes cuenta? Inicia sesión aquí.</a></p>
    </div>
</div>
{% endblock %}
